<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <header>
            <h1>Student Registration System</h1>
            <p>Register student details, edit or delete records, and manage student information efficiently.</p>
        </header>
        <main>
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text"  id="studentName" name="studentName" required>
                
                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" required>
                
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="emailID" required>
                
                <label for="contactNo">Contact No:</label>
                <input type="tel" maxlength="10" minlength="10" id="contactNo" name="contactNo" required>
                
                <button class="submit-button" type="submit">Register Student</button>
            </form>
            <section class="tableSection">
 
            <table class="studentRecords">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Contact</th>
                        <th>Action</th>
                       
                        
                    </tr>
                </thead>
                <tbody class="tableData">





                </tbody>
            
                


            </table>


            </section>
        </main>
        <script src="script.js"></script>
    </body>
    
    <!-- Content will go here -->
</body>
</html>
